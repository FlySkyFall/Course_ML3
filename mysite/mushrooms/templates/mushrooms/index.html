<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Классификация грибов</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>

<div class="container mt-3 d-flex flex-column align-items-center justify-content-center">
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="mb-3">
            <label for="myfile" class="form-label">Выберите файл</label>
            <input type="file" class="form-control" id="myfile" name="myfile">
        </div>
        <button type="submit" class="btn btn-primary">Загрузка</button>
    </form>
    {% if res_message %}
        <div class="bg-light mt-5">
            <h3>{{ res_message }}</h3>
        </div>

    {% endif %}
</div>
</body>
</html>
